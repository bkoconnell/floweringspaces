<!-- Register component html -->
<div class="row">
  <div class="col-12 col-md-8">
    <h2>Register</h2>
    <div>
      <p> Already a member? Please <a routerLink="/login">log in</a> instead. </p>
    </div>
    <form (ngSubmit)="onRegisterSubmit(evt)">
      <div role="alert" *ngIf="formErrors" class="alert alert-danger">{{ formError }}</div>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="name" class="form-control" id="name" name="name" placeholder="Enter your name"
          [(ngModel)]="credentials.name">
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address"
          [(ngModel)]="credentials.email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="e.g 12+ alphanumerics"
          [(ngModel)]="credentials.password">
      </div>
      <button type="submit" role="button" class="btn btn-primary">Register!</button>
    </form>
  </div>
</div>
