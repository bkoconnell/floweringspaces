<div class="col-md-3">
  <h2 class="text-center">Add Flower</h2>  
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label>Code:</label>
      <input type="text" formControlName="code" placeholder="Code" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.code.errors }">
      <div *ngIf="submitted && f.code.errors">
        <div *ngIf="f.code.errors.required"> 
          Flower Code is required 
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Name:</label>
      <input type="text" formControlName="name" placeholder="Name" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
      <div *ngIf="submitted && f.name.errors">
        <div *ngIf="f.name.errors.required"> 
          Name is required 
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Latin Name:</label>
      <input type="text" formControlName="latin" placeholder="Latin" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.latin.errors }">
      <div *ngIf="submitted && f.latin.errors">
        <div *ngIf="f.latin.errors.required"> 
          Latin name is required 
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Plant Type:</label>
      <input type="text" formControlName="type" placeholder="Type" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.type.errors }">
      <div *ngIf="submitted && f.type.errors">
        <div *ngIf="f.type.errors.required"> 
          Plant type is required 
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Size:</label>
      <input type="text" formControlName="size" placeholder="Size" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.size.errors }">
      <div *ngIf="submitted && f.size.errors">
        <div *ngIf="f.size.errors.required"> 
          Size is required 
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Per Person ($):</label>
      <input type="text" formControlName="perPerson" placeholder="PerPerson" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.perPerson.errors }">
      <div *ngIf="submitted && f.perPerson.errors">
        <div *ngIf="f.perPerson.errors.required"> 
          Per Person Amount is required 
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Image:</label>
      <input type="text" formControlName="image" placeholder="Image" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.image.errors }">
      <div *ngIf="submitted && f.image.errors">
        <div *ngIf="f.image.errors.required"> 
          Image is required 
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Description:</label>
      <input type="text" formControlName="description" placeholder="Description" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.description.errors }">
      <div *ngIf="submitted && f.description.errors">
        <div *ngIf="f.description.errors.required"> 
          Description is required 
        </div>
      </div>
    </div>

    <!-- 'Save' button for submission -->
    <button type="submit" class="btn btn-info">Save</button>
  </form>
</div>
